<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form
      action=""
      id="registration"
      data-new-registration-form
      class="registration-page"
    >
      <h4>Registration</h4>
      <input
        type="text"
        data-new-registration-name
        class="registration"
        placeholder="Name"
      />
      <input
        type="text"
        data-new-registration-email
        class="registration"
        placeholder="Email"
      />
      <input
        data-new-registration-password
        type="text"
        class="registration"
        placeholder="Password"
      />
      <button class="registration-submit" aria-label="registration-submit">
        Submit
      </button>
    </form>

    <form id="login" action="" data-new-login-form class="login-page">
      <h4>Login</h4>
      <input
        data-new-login-email
        type="text"
        class="login"
        placeholder="Email"
      />

      <input
        data-new-login-password
        type="text"
        class="login"
        placeholder="Password"
      />
      <button class="submit" aria-label="submit">Submit</button>
    </form>
    <button class="logout" id="logout" aria-label="logout">Logout</button>
    <div id="main" class="main">
      <h1 class="title">Things to do Today!</h1>

      <div class="all-tasks">
        <h2 class="category">Category</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>

      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title>Create Your Tasks</h2>
          <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks" data-tasks></div>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                data-new-task-input
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>
              Clear the completed task
            </button>
            <button class="btn delete" data-delete-list-btn>Delete list</button>
          </div>
        </div>
      </div>

      <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>
    </div>
  </body>
</html>
